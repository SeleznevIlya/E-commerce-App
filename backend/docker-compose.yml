version: "3.1"

services:

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - 5432:5432
    env_file:
      - .env-non-dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
  
  redis:
    image: redis:7
    container_name: redis

  celery:
    image: celery
    build:
      context: .
    container_name: celery
    command: ["/app/docker/celery.sh", "celery"]
    env_file:
      - .env-non-dev
    depends_on:
      - redis
  
  flower:
    image: flower
    build:
      context: .
    container_name: flower
    command: ["/app/docker/celery.sh", "flower"]
    env_file:
      - .env-non-dev
    depends_on:
      - redis
    ports:
      - 5555:5555

  backend:
    build:
      context: .
    container_name: backend
    env_file:
      - .env-non-dev
    depends_on:
      - postgres
      - redis
    command: ["/app/docker/app.sh"]
    ports:
      - 7777:8000

networks:
  custom:
    driver: bridge
volumes:
  postgres-data: